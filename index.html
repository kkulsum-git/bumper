<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        #videoContainer {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <iframe 
            src="https://drive.google.com/uc?id=1s5H2BFOdTcaIv9kKCPCzJO7rtyv763HT&autoplay=1"
            width="100%" 
            height="100%" 
            frameborder="0" 
            allow="autoplay; encrypted-media" 
            allowfullscreen>
        </iframe>
    </div>

    <script>
        // Redirect after a specific time (update duration if necessary)
        var videoDuration = 2760; // Duration in seconds (adjust if needed)
        setTimeout(function(){
            window.location.href = "https://sites.google.com/guru.sma.belajar.id/ilmubykkulsum";
        }, videoDuration * 1000); // Convert seconds to milliseconds
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
</head>
<body>
    <iframe id="videoPlayer" width="100%" height="100%" 
        src="https://www.youtube.com/embed/lBSXYUhD3Cc?si=bejA4EvIiNZaEV-1&autoplay=1&mute=1&fs=1&rel=0&showinfo=0&modestbranding=1"
        frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
    </iframe>

    <script>
        // Redirect after the video ends
        var videoDuration = 2760; // Duration in seconds (replace with actual video length)
        setTimeout(function(){
            window.location.href = "https://sites.google.com/guru.sma.belajar.id/ilmubykkulsum";
        }, videoDuration * 1000); // Convert seconds to milliseconds
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black; /* Background color for better visibility */
        }
        #videoContainer {
            position: relative;
            width: 100%;
            height: 100%;
        }
        #playButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 18px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            cursor: pointer;
            z-index: 10;
            border-radius: 5px; /* Rounded corners for the button */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Remove border for a cleaner look */
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <iframe 
            id="videoFrame"
            src="https://www.youtube.com/embed/lBSXYUhD3Cc?autoplay=0&controls=0&rel=0&showinfo=0"
            allow="encrypted-media" 
            allowfullscreen>
        </iframe>
        <button id="playButton">Play Video</button>
    </div>

    <script>
        // Play video on button click
        document.getElementById('playButton').onclick = function() {
            var videoFrame = document.getElementById('videoFrame');
            videoFrame.src += "&autoplay=1"; // Start autoplay on button click
            this.style.display = 'none'; // Hide the button after clicking
        };

        // Redirect after the video ends (11 seconds)
        var videoDuration = 11; // Duration in seconds (updated to 11 seconds)
        setTimeout(function(){
            window.location.href = "https://sites.google.com/guru.sma.belajar.id/ilmubykkulsum";
        }, videoDuration * 1000); // Convert seconds to milliseconds
    </script>
</body>
</html>
